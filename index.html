<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="flex">
    <div>
      <div class="container">
        <header>
          <h4>Advice # <span class="advice-number"></span></h4>
        </header>
        <main class="flex">
          <div>
          <div class="box">
            "<span class="advice"
              >Click the dice image below to generate your random advice.</span
            >"
          </div>
          <div class="pattern-divider flex">
            <img
              src="./images/pattern-divider-desktop.svg"
              alt="pattern divider image"
            />
          </div>
          <div class="dice flex">
            <img src="./images/icon-dice.svg" alt="">
          </div>
          </div>
        </main>
      </div>  
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        > , Coded by <a href="https://www.frontendmentor.io/profile/Mayor-Isaac">Ogunyileka Feranmi</a>.
      </div>
    </div>
  </body>
</html>
